<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.js"></script>
    
    <script defer src = "script.js"></script>
    <link rel = "stylesheet" href = "style.css">
</head>
<body style = "background-color:black;">
    <div class = "container">
        <h1 class = "one" align = "center">To Do List</h1>   
        <div class = "row three">
            <div class = "col-md-7">
                <div class="form-group">
                    <label class = "two" for="inpNewTask">New Task</label>
                    <input type="text" class="form-control" id="inpNewTask" aria-describedby="newTaskHelp">
                    <small id="newTaskHelp" class="form-text text-muted ">A short one line description of your task.</small>
                  </div>
            </div>
            <div class = "col-md-5 row">
                <div class = "col-6 col-sm-3 col-md-6 p-1">
                    <button class = "btn btn-success col m-2" disabled id = "btnAdd">
                        <i class = "fa fa-plus-square"></i>  ADD 
                    </button>
                </div>
                <div class = "col-6 col-sm-3 col-md-6 p-1">
                    <button class = "btn btn-danger col m-2" disabled id = "btnReset">
                        <i class = "fa fa-backspace"></i>  RESET
                    </button>
                </div>
                <div class = "col-6 col-sm-3 col-md-6 p-1">
                    <button class = "btn btn-info col m-2" disabled id = "btnSort">
                        <i class = "fa fa-sort-amount-down"></i>  SORT 
                    </button>
                </div>
                <div class = "col-6 col-sm-3 col-md-6 p-1">    
                    <button class = "btn btn-warning col m-2" disabled id = "btnCleanup">
                        <i class = "fa fa-trash-alt"></i>  CLEANUP
                    </button>
                </div>
            </div>
        </div>

        <div class = "row px-4">
            
        </div>

        <ul class="list-group row m-2" id = "ulTasks">
           
        </ul>
    </div>
     
</body>
</html>
